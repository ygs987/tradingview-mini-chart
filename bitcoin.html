<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-график TradingView 150x150</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #181a20;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tv-mini {
      width: 600px;
      height: 500px;
      overflow: hidden;
      background: #181a20;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="tv-mini">
    <!-- TradingView Widget BEGIN -->
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
    {
      "symbol": "CRYPTO:BTCUSD",
      "width": 600,
      "height": 500,
      "locale": "ru",
      "dateRange": "12M",
      "colorTheme": "dark",
      "chartOnly": true,
      "noTimeScale": true
    }
    </script>
    <!-- TradingView Widget END -->
  </div>
</body>
</html>
